<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Salvar Produto - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${product.id == null ? 'Novo Produto' : 'Editar Produto'}"></h1>
    <form th:action="@{/admin/products}" th:object="${product}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Preço</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Estoque</label>
            <input type="number" th:field="*{stock}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">URL da Imagem</label>
            <input type="text" th:field="*{imageUrl}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/admin/products" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
