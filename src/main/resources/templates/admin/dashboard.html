<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - Fitness Food</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin">Painel Administrativo</a>
        <div class="navbar-nav flex-row">
            <a class="nav-link px-3" href="/admin/products">Produtos</a>
            <a class="nav-link px-3" href="/admin/orders">Pedidos</a>
            <a class="nav-link px-3" href="/">Ver Loja</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1>Bem-vindo ao Gerenciamento Fitness</h1>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Produtos</h5>
                    <p class="card-text">Gerencie seu catálogo de refeições.</p>
                    <a href="/admin/products" class="btn btn-light">Gerenciar</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Pedidos</h5>
                    <p class="card-text">Acompanhe as vendas e status.</p>
                    <a href="/admin/orders" class="btn btn-light">Ver Pedidos</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
