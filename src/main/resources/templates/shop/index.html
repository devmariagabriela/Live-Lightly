<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fitness Food - Loja</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .product-card { margin-bottom: 20px; }
        .hero { background: #f8f9fa; padding: 60px 0; text-align: center; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Fitness Food</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/admin">Admin</a>
        </div>
    </div>
</nav>

<header class="hero">
    <div class="container">
        <h1>Alimentação Saudável e Prática</h1>
        <p class="lead">Refeições fitness prontas para o seu dia a dia.</p>
    </div>
</header>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 product-card" th:each="product : ${products}">
            <div class="card h-100">
                <img th:src="${product.imageUrl != null ? product.imageUrl : 'https://via.placeholder.com/300x200'}" class="card-img-top" alt="Produto">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="fw-bold" th:text="${'R$ ' + product.price}"></p>
                    <button class="btn btn-primary w-100">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p>&copy; 2026 Fitness Food E-commerce. Todos os direitos reservados.</p>
    </div>
</footer>
</body>
</html>
